<body>

    <div id="addButton">Press me</div>
    <div id="showButton">Show storage</div>
    <input type="text" id="firstName">
    <input type="text" id="lastName"> 
    <div id="output"></div>

<script>

    document.getElementById('addButton').addEventListener('click', addtoStorage);
    document.getElementById('showButton').addEventListener('click', showStorage);

    function addtoStorage(){
        let tempValue = document.getElementById('firstName').value;
        let tempLast = document.getElementById('lastName').value;
        let myObj ={"first":tempValue, "last":tempLast};


        localStorage.setItem('tester', JSON.stringify(myObj));

        // var myJSON = {"test":"value"};
        // localStorage.setItem('tester', myJSON);
        // doesn't work

        console.log(tempValue);
    }
    
    function showStorage(){
        let tempHolder = localStorage.getItem('tester')
        console.log('clicked show button');
        console.log(tempHolder);
    }
    




</script>

</body>
