<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JSON</title>
    <script src="280619_json.js"></script>
</head>
<body>

    <div id="addButton">Get JSON</div>
    <div id="output"></div>

<script>
const addButton = document.getElementById('addButton');
const output = document.querySelector('#output');

addButton.addEventListener('click', addJSON);

function addJSON(){
    console.log('Clicked');
    output.innerHTML = 'Working';
    const url="https://api.myjson.com/bins/13te3n";
    // const url="//api.myjson.com/bins/13te3n";
    // response 200 - all working
    
    fetch(url)
    .then(function(response){
        console.log(response.status);
        // return response.text()
        return response.json()
    })
    .then(function(data){
        console.log(data);
        output.innerHTML = "FirstName = " + data.first +" "+ "LastName = " + data.last;
        // console.log(JSON.parse(data));
    })
}

</script>

</body>
</html>
