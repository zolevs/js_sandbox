<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JSON</title>
    <script src="280619_json.js"></script>
</head>
<body>

    <div id="addButton">Get JSON</div>
    <div id="output"></div>

<script>
    const addButon = document.getElementById('addButton');
    addButon.addEventListener('click', addJSON);
    const output = document.querySelector('#output');
    function addJSON(){
        console.log('Working');
        output.innerHTML = "WORKING"
        const url = "https://api.myjson.com/bins/cu1yv";
        fetch(url)
        .then(function(response){
            return response.json();
        })
        .then(function(data){
            console.log(data);
            output.innerHTML = "FirstName = "+data.name+" Occupation = "+data.ocupation;
            // console.log(JSON.parse(data));
        })
    }



</script>

</body>
</html>
