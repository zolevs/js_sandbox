<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopping Chart</title>
    <style>
        body {
          font-family: Helvetica;
          font-weight: 100;
          display: flex;
          justify-content: center;
        }
        input {
          padding: 0.5em;
          margin: 0.5em;
          font-size: 1em;
          border: 1px solid;
        }
        button {
          padding: 0.5em;
          font-size: 1em;
          margin: 0.5em;
          min-width: 3em;
          border: 1px solid;
          background-color: #eee;
        }
        #add-form {
          display: flex;
          flex-direction: row;
          justify-content: flex-start;
          align-items: center;
        }
        #items {
          list-style: none;
          margin: 0;
          padding: 0;
        }
        #items > li {
          display: flex;
          justify-content: space-between;
          align-items: center;
        }
        .container {
          width: 800px;
          display: flex;
          flex-direction: column;
        }
        #total {
          border-top: 1px solid;
          padding: 0.5em;
          margin-top: 0.5em;
        }
        </style>
</head>
<body>
    <div class="container">
        <form id="add-form">
            <label>
                Name:
                <input type="text" id="name" placeholder="Item name"> 
            </label>
            <label>
                Price:
                <input type="text" id="price" placeholder="Item price" step="0.01"> 
            </label>
            <button id="add" type="submit">Add item</button>
        </form>

        <ul id="items">
            <!-- item here -->
        </ul>
        <ul id="total">
            <!-- total here -->
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
