<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopping Chart</title>
    <style>
        body {
          font-family: Helvetica;
          font-weight: 100;
          display: flex;
          justify-content: center;
        }
        input {
          padding: 0.5em;
          margin: 0.5em;
          font-size: 1em;
          border: 1px solid;
        }
        button {
          padding: 0.5em;
          font-size: 1em;
          margin: 0.5em;
          min-width: 3em;
          border: 1px solid;
          background-color: #eee;
        }
        #add-form {
          display: flex;
          flex-direction: row;
          justify-content: flex-start;
          align-items: center;
        }
        #items {
          list-style: none;
          margin: 0;
          padding: 0;
        }
        #items > li {
          display: flex;
          justify-content: space-between;
          align-items: center;
        }
        .container {
          width: 800px;
          display: flex;
          flex-direction: column;
        }
        #total {
          border-top: 1px solid;
          padding: 0.5em;
          margin-top: 0.5em;
        }
        </style>
</head>
<body>
    <div class="container">
        <form id="add-form">
            <label>
                Name:
                <input type="text" id="name" placeholder="Item name"> 
            </label>
            <label>
                Price:
                <input type="text" id="price" placeholder="Item price" step="0.01"> 
            </label>
            <button id="add" type="submit">Add item</button>
        </form>

        <ul id="items">
            <!-- item here -->
        </ul>
        <ul id="total">
            <!-- total here -->
        </ul>
    </div>
    <!-- <script src="script.js"></script> -->

    <script>

      const cart = [];

      function addItem(name, price){

        for (let i = 0; i < cart.length; i++){
          if(cart[i].name === name){
            cart[i].qty += 1;
            return;
          }
        }
        
        const item = {name: name, price: price, qty: 1};
        cart.push(item);
      }

      function showItems(){
        let qty = 0;
        for (let i = 0; i < cart.length; i++){
          qty += cart[i].qty;
        }
        console.log(`Items in a cart ${qty}`);
        for( let i = 0; i < cart.length; i++){
          // console.log(`${cart[i].name} - ${cart[i].price} x ${cart[i].qty} = ${cart[i].qty*cart[i].price}`);
          console.log(`${cart[i].name} - ${cart[i].price} x ${cart[i].qty} = ${cart[i].qty*cart[i].price}`);

        }
        let total = 0;
        for (let i = 0; i < cart.length; i++){
          total += cart[i].price * cart[i].qty;
        }
        console.log(`Total: $${total}`);

      }

      addItem('Apple', 0.99);
      addItem('Orange', 1.99);
      addItem('Apple', 0.99);
      addItem('Apple', 0.99);
      addItem('Opinion', 2.99);
      addItem('Frisbee', 2.99);
      addItem('Opinion', 2.99);
      showItems();
    </script>
</body>
</html>
