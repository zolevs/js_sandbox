<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopping Chart</title>
    <style>
        body {
          font-family: Helvetica;
          font-weight: 100;
          display: flex;
          justify-content: center;
        }
        input {
          padding: 0.5em;
          margin: 0.5em;
          font-size: 1em;
          border: 1px solid;
        }
        button {
          padding: 0.5em;
          font-size: 1em;
          margin: 0.5em;
          min-width: 3em;
          border: 1px solid;
          background-color: #eee;
        }
        #add-form {
          display: flex;
          flex-direction: row;
          justify-content: flex-start;
          align-items: center;
        }
        #items {
          list-style: none;
          margin: 0;
          padding: 0;
        }
        #items > li {
          display: flex;
          justify-content: space-between;
          align-items: center;
        }
        .container {
          width: 800px;
          display: flex;
          flex-direction: column;
        }
        #total {
          border-top: 1px solid;
          padding: 0.5em;
          margin-top: 0.5em;
        }
        </style>
</head>
<body>
    <div class="container">
        <form id="add-form">
            <label>
                Name:
                <input type="text" id="item-name" placeholder="Item name"> 
            </label>
            <label>
                Price:
                <input type="number" id="item-price" placeholder="Item price" step="0.01"> 
            </label>
            <button id="add" type="submit">Add item</button>
        </form>
        <div id="cart-qty">
          <!-- cart qty here -->
        </div>

        <ul id="item-list">
            <!-- item here -->
        </ul>
        <div id="cart-total">
          <!-- cart total -->
        </div>
        <ul id="total">
            <!-- total here -->
        </ul>
    </div>
    <!-- <script src="script.js"></script> -->

    <script>
      const itemList = document.getElementById('item-list');
      const total = document.getElementById('cart-total');
      const cartQty = document.getElementById('cart-qty');
      const addForm = document.getElementById('add-form');
      const itemName = document.getElementById('item-name');
      const itemPrice = document.getElementById('item-price');

      const cart = [];

// //      handle click on list
// //  //    

      itemList.onclick = function(e){
        console.log('clicked');
        console.log(e.target);
        if(e.target && e.target.classList.contains('remove')){
          console.log('true');
          const name = e.target.dataset.name; // data-name="???"
          removeItem(name);
        } else if (e.target && e.target.classList.contains('add-one')) {
          const name = e.target.dataset.name;
          addItem(name)
        } else if (e.target && e.target.classList.contains('remove-one')) {
          const name = e.target.dataset.name;
          removeItem(name, 1);
        }

      }

// //      handle add form submit
// //  //    

      addForm.onsubmit = function(e){
        e.preventDefault();
        // console.log(e)
        const name = itemName.value;
        const price = itemPrice.value;
        // console.log(name);
        addItem(name, price);
      
      }


// //      
// //  //    
      function addItem(name, price){

        for (let i = 0; i < cart.length; i++){
          if(cart[i].name === name){
            cart[i].qty += 1;
            showItems();
            return;
          }
        }
        
        // const item = {name: name, price: price, qty: 1};
        const item = { name, price, qty: 1};
        cart.push(item);
        showItems();
      }
// //
// // //
      function showItems(){
        // const qty = getQty();
        //  console.log(`Items in a cart ${qty}`);
        console.log(`Items in a cart ${getQty()}`);
        cartQty.innerHTML = `Items in a cart ${getQty()}`;
        let itemStr = '';
        for( let i = 0; i < cart.length; i++){
          // console.log(`${cart[i].name} - ${cart[i].price} x ${cart[i].qty} = ${cart[i].qty*cart[i].price}`);
          console.log(`${cart[i].name} - ${cart[i].price} x ${cart[i].qty} = ${cart[i].qty*cart[i].price}`);
          // const name = cart[i].name;
          // const price =  cart[i].price;
          // const qty = cart[i].qty;
          // {name: 'Apple', price: 0,99, qty: 3};
          const {name, price, qty} = cart[i];

          itemStr += `<li>${name} - $ ${price} x ${qty} = ${qty*price} <button class="remove" data-name="${name}"> Remove </button>
          <button class="add-one" data-name="${name}"> + </button>
          <button class="remove-one" data-name="${name}"> - </button> </li>`;
        }
        itemList.innerHTML = itemStr;

        console.log(`Total: $${getTotal()}`);
        total.innerHTML = (`Total: $${getTotal()} `); 
// //
// // //
      }
      function getQty(){
        let qty = 0;
        for (let i = 0; i < cart.length; i++){
          qty += cart[i].qty;
        }
        return qty;
      }
// //
// // //
      function getTotal(){
        let total = 0;
        for (let i = 0; i < cart.length; i++){
          total += cart[i].price * cart[i].qty;
        }
        return total.toFixed(2);
      }
// //
// // //
      function removeItem(name, qty = 0){
        for(let i = 0; i < cart.length; i++){
          if(cart[i].name === name){
            if(qty > 0){
              cart[i].qty -= qty;
            }
            if (cart[i].qty < 1 || qty === 0){
              cart.splice(i, 1);
            }
            showItems();
            return
          }
        }
      }

// //
// // //
      addItem('Apple', 0.99);
      addItem('Orange', 1.99);
      addItem('Apple', 0.99);
      addItem('Apple', 0.99);
      addItem('Opinion', 2.99);
      addItem('Frisbee', 2.99);
      addItem('Opinion', 2.99);
      showItems();
      console.log('******************');
      removeItem('Apple', 1);
      removeItem('Frisbee');
      showItems();
    </script>
</body>
</html>
