<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Birth Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Check what day of week you were born</h1>
    <div class="calculator">
        <input type="number" id="user-month" placeholder=" MM">
        <input type="number" id="user-day" placeholder=" DD">
        <input type="number" id="user-year" placeholder=" YYYY">
        <br>
        <button id="submit-date"> Tell me the day please! </button>
    </div>
    <div id="message"></div>
    <script src="script.js"></script>
</body>
</html>
