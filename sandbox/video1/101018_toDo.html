        let toDoList = [];

        function addItem(arr){
            let answer = prompt('What would you like to do today? ');
            let correct = answer.toLowerCase().trim();
            if (checkDuplicate(arr, correct)) {
                arr.push(correct);
            } else {
                alert('Item already exists ....');
            }
        }
        function checkDuplicate(arr, item){
            let isUnique = false;
            let index = arr.indexOf(item); // -1 not exist 
            if (index != -1){
                isUnique = false;
            } else {
                isUnique = true;
            }
            return isUnique;
        }

        function removeItem(list){
            if(list.length > 0){
                console.log(`You deleted "${list[list.length-1]}" from the list `);
                list.pop();
            } else {
                console.log('List does not have any more items to delete');
                
            }
        }

        addItem(toDoList);
        addItem(toDoList);
        addItem(toDoList);
        console.log(toDoList);
        removeItem(toDoList);
        removeItem(toDoList);
        removeItem(toDoList);
        removeItem(toDoList);
