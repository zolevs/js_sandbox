        // converter 
        // celcius = (Fahr-32)*5/9
        // fahrenheit = celcius * 9/5 + 32

        function toFahrenheit(temp){
            let fahr = temp * 9/5 + 32;
            console.log(`${temp} degres in C is ${fahr} degrees in F`);
            
        }

        toFahrenheit(40);
        
        function toCelcius(temp){
            let celcius = ((temp - 32)*5/9);
