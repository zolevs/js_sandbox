<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test DOM</title>
    <style>
        .colors {
            background: red;
            color: white;
        }
        .text {
            font-size: 2rem;
            letter-spacing: 0.5rem;
        }
    </style>
</head>
<body>

     <h1 id="first" class="colors">I am first element</h1>
     <h1 id="second">I am second elemnet</h1>
     <h1 id="third">I am third</h1>

    <script>
        // // className
        // // classList
        const first = document.getElementById('first');
        const second = document.getElementById('second');
        const third = document.querySelector('#third');

        // // get className
        const className = first.className;
        console.log(className);
        
        second.className = 'colors';
        second.className = 'text';

        // // classList

        const classes = third.classList;
        
        // // add class

        // third.classList.add('colors');
        // third.classList.add('text');

        third.classList.add('colors', 'text');
        console.log(classes);
        
        // // remove class
        third.classList.remove('text');
        console.log(classes);

        let result = third.classList.contains('text');

        if(result){
            console.log('this element does have the class');
        } else {
            console.log('this element does not have the class');
            
        }
        
    </script>
</body>
</html>
