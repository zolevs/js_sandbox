<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
    <style>
        .special {
            font-size: 3rem;
            background: #32f;
            color: #fff;
        }
        .show {
            display: block;
        }
        .hide {
            display: none;
        }
    </style>
<body>
<p id="item">Lorem ipsum dolor sit amet.</p>
<h1 id="heading">Heading</h1>
<br>
<h2>Simple form for keypress, keydown and keyup events</h2>
<br/>
<input type="text" id="name">
<script>
// // mousedown mouseup click mouseover mouseout

const item =document.getElementById('item');
const heading = document.getElementById('heading');

item.addEventListener('click', function(){
    console.log('You clicked...');
})
item.addEventListener('mousedown', function(){
    console.log('Mouse down');
})
item.addEventListener('mouseup', function(){
    console.log('Mouse up');
})

heading.addEventListener('mouseover', function(){
    heading.classList.add('special');
})
heading.addEventListener('mouseout', function(){
    heading.classList.remove('special');
})

// keypress - when key is pressed
// keydown - when key is down
// keyup - when key is released

const name = document.getElementById('name');

// name.addEventListener('keypress', function(){
//     console.log('key was pressed');
// })
// name.addEventListener('keydown', function(){
//     console.log('key is down');
    
// })
name.addEventListener('keyup', function (){
    console.log(name.value);
    
})


</script>
</body>
</html>
