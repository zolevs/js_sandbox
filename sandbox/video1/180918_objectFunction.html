<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Hello Object and Function</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Explicabo, vero!</p>

    <script>
      // // primitives vs objects

      var a = 23;
      var b = a;
      a = 45;
      console.log(a);
      console.log(b);
      
      // // objects
      var obj1 = {
          name: 'John',
          age: 16
      }
      var obj2 = obj1;
      obj1.age = 30;
      console.log(obj1.age);
      console.log(obj2.age);
      

      // // functions
      var age = 22;
      var obj = {
          name:'Huala',
          city: 'Vrsac'
      };
      function change(a,b){
          a = 30;
          b.city = 'SF';
      }
      change(age, obj);
      console.log(age);
      console.log(obj.city);
      
    </script>
</body>
</html>
