<body>
    <script>
        var myVar = 1;
        ++myVar;
        console.log(myVar);
        console.log(++myVar);
        console.log(myVar++);
        
        console.log('=======================');

        myVar = 1;
        myVar++;
        console.log(myVar);
        console.log(myVar++);
        console.log(myVar);
        
        console.log('=======================');

        var otherValue = 3;
        console.log('prefix ' + --otherValue);
        otherValue = 3;
        console.log('postfix ' + otherValue--);
        console.log(otherValue);
        
        
        

        
    </script>
</body>
