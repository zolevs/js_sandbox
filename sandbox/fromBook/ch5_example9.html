<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Customer Booking</title>
</head>
<body>
    <script>
    
        function CustomerBooking(bookingId, customerName, film, showDate){
            this.customerName = customerName;
            this.bookingId = bookingId;
            this.film = film;
            this.showDate = showDate;
        }
        CustomerBooking.prototype.getCustomerName = function(){
            return this.customerName;
        }
        CustomerBooking.prototype.setCustomerName = function(customerName){
            this.customerName = customerName;
        }
        CustomerBooking.prototype.getShowDate = function (){
            return this.showDate;
        }
        CustomerBooking.prototype.setShowDate = function (showDate){
            this.showDate = showDate;
        }
        CustomerBooking.prototype.getFilm = function (){
            return this.film;
        }
        CustomerBooking.prototype.setFilm = function(film){
            this.film = film;
        }
        CustomerBooking.prototype.getBookingId = function (){
            return this.bookingId;
        }
        CustomerBooking.prototype.setBookingId = function(bookingId){
            this.bookingId = bookingId;
        }

        var firstBooking = new CustomerBooking (1234, 'Robert Loodlaom', 'Red bull', '25 July 2009 18:20');
        var secondBooking = new CustomerBooking (2234, 'Djuro Salaj', 'Good Will hunting', '14 April 1974 07:14');
        var thirdBooking = new CustomerBooking (3245, 'Dusan Kovacevic', 'Maratonci', '25 Septembar 2018');
    </script>
</body>
</html>
