<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        
        var names = ['Paul', 'Adam', 'Jeremmy', 'Bob'];
        var elementIndex;

        names.sort();
        document.write('Now the names again in order'+'</br>');

        for(elementIndex = 0; elementIndex < names.length; elementIndex++){
            document.write(names[elementIndex]+'<br/>');
        }

        names.reverse();
        document.write('Now in reverse order' + '<br/>');

        for (elementIndex = 0; elementIndex < names.length; elementIndex++){
            document.write(names[elementIndex]+'<br/>');
        }
    </script>
</body>
</html>
