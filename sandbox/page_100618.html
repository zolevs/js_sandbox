<script type="text/javascript">

function whichMouseButtonClicked(event){
	var whichButton;

	if(event.which){
		switch (event.which){
			case 1:
				whichButton = "Left button clicked";
				break;
			case 2:
				whichButton = "Middle button clicked";
				break;
			case 3:
				whichButton = "Right button clicked";
				break;
			default:
				whichButton = "Something happened";
		}
	} else {
		switch(event.button){
			case 1:
				whichButton = "Left button clicked";
				break;
			case 4:
				whichButton = "Middle button clicked";
				break;
			case 2:
				whichButton = "Right button clicked";
				break;
			default:
				whichButton = "Something happened";
		}
	}
	console.log(whichButton);
}

document.oncontextmenu = preventContextMenu;

function preventContextMenu(event){
	event = event || window.event;

	if (event.preventDefault){
		event.preventDefault();
	} else {
		event.returnValue = false;
	}
}
