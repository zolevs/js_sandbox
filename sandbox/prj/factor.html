<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Factorize</title>
</head>
<body>
    <script>
        function factorialze(num){
            let result = 1;
            for (let i=1; i <= num; i++){
                result = result * i;
                console.log(result);
            }
        }

        factorialze(5)
    </script>
</body>
</html>
