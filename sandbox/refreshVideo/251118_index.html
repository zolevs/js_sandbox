<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Date - Digital Clock</title>
</head>
<body>
<h1 id="clock"> Clock</h1>
<script>

    // // // digital clock
    function digitalClock(){
        var date = new Date();

        // // + '' smo udradili kao coersion brojeva u string

        var hours = date.getHours() +'';
        var minutes = date.getMinutes() +'';
        var seconds = date.getSeconds() +'';
        var day = date.getDay() 

        if(hours.length < 2){
            hours='0'+hours;   
        }
        if (minutes.length < 2){
            minutes = '0' + minutes;
        }
        if (seconds.length < 2){
            seconds = '0' + seconds;
        }
        var weekDays = ['Sun','Mon','Tue','Wen','Thu','Fri','Sat'];

        var clock = weekDays[day] + ' ' + hours + ':' +minutes+':'+seconds;
        
        document.getElementById('clock').innerHTML = clock;

        console.log(clock);

    }
    digitalClock();
    setInterval(digitalClock, 1000);
