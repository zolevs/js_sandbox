function findLongestWord(str){
    str = str.split(' ');
    if(str.length == 1){
        return str[0].length;
    }
    if(str[0].length >= str[1].length){
        str.splice(1,1);
        return findLongestWord(str.join(' '));
    }
    if(str[0].length <= str[1].length){
        return findLongestWord(str.slice(1, str.length).join(' '));
    }
    return str.length;

}

console.log(findLongestWord('ZOran Ivanovic'));
console.log(findLongestWord('Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, nihil.'));
