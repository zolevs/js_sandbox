<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../lib/bootstrap.min.css">
    <title>Counter</title>
    <style>
        :root{
            --mainGreen: #7fb800;
            --mainBlack: #333;
            --mainWhite: #f4f4f4;
            --mainBlue: #0d2c54;
            --lightBlue: #00a6ed;
        }
        .max-height{
           min-height: 100vh; 
        }
        #counter{
            color: var(--mainBlack);
            font-size: 8em;
        }
        .prevBtn,
        .nextBtn{
            box-shadow: 0 0.2rem 0.5rem rgba(0,0,0,0.8);
            background: var(--mainBlue);
            color: var(--mainWhite);
        }
        .prevBtn:hover{
            background: var(--lightBlue);
        }
        .nextBtn:hover{
            background: var(--lightBlue);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row max-height align-items-center">
            <div class="col-10 mx-auto col-md-6 text-center main-container p-5">
                <h1 class="text-uppercase">couter</h1>
                <h1 id="counter">0</h1>
                <div class="btn-container d-flex justify-content-around flex-wrap">
                    <button class="btn counterBtn prevBtn text-uppercase m-2">lower count</button>
                    <button class="btn counterBtn nextBtn text-uppercase m-2">add count</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // counter 
        // IIF function

        (function(){
            let counterValue = 0;
            const buttons = document.querySelectorAll('.counterBtn');
            const counter = document.getElementById('counter');

            buttons.forEach(function(btn){
                btn.addEventListener('click',function(event){
                    // element that we clicked
                    const value=event.target;
                    // console.log(value);

                    if (value.classList.contains('prevBtn')){
                        counterValue--;
                        console.log(counterValue);
                    } else if (value.classList.contains('nextBtn')){
                        counterValue++;
                        console.log(counterValue);
                    }
                    counter.textContent = counterValue;
                    //change text color

                    if(counterValue === 0){
                        counter.style.color = '#333333';
                    } else if (counterValue < 0) {
                        counter.style.color = '#ff5555';
                    } else if (counterValue > 0){
                        counter.style.color = '#33b833';
                    }

                });
            });
        })();
    </script>
</body>
</html>
