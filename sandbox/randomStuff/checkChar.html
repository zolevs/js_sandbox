<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Check Char</title>
    <script>
        function checkCharType(charToCheck){
            var returnValue = "0";
            var charCode = charToCheck.charCodeAt(0);

            if(charCode >= 'A'.charCodeAt(0) && charCode <= 'Z'.charCodeAt(0)){
                returnValue = "U";
            } else if (charCode >= 'a'.charCodeAt(0) && charCode <= 'z'.charCodeAt(0)){
                returnValue = "L";
            } else if (charCode >= '0'.charCodeAt(0) && charCode <= "9".charCodeAt(0)){
                returnValue = "N";
            }
            return returnValue;

        }
    </script>
</head>
<body>
    <script>
        var myString = prompt("Enter some text ", "Hello");

        switch (checkCharType(myString)){
            case "U": 
                document.write("First char was upper case");
                break;
            case "L":
                document.write("First char was lower case");
                break;
            case "N":
                document.write("First character was number");
                break;
            default:
                document.write("First char was not char or number");
        }
    </script>
</body>
</html>
