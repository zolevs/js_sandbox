        // version 2
        function reverseString(str){
            var newStr = '';
            for (var i = str.length-1; i >= 0; i--){
                newStr += str[i];
            }
            return newStr;
        }

        console.log(reverseString('hello'));
        console.log(reverseString('Howday'));
        console.log(reverseString('Hello from earth!'));
