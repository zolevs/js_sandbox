<script>
    function repeatStringNumTimes(str, num){
     
     // // version 1
        /*    if(num > 0){

        return ' '; 
        */

        // // version 2

        if (num < 0){
            return "";
        } 
        if (num === 1 ) {
        return str;
    } else {
        return str + repeatStringNumTimes(str, num -1);
    }
    }

    console.log(repeatStringNumTimes('candy apple', -1));
    console.log(repeatStringNumTimes('candy apple', 4));
