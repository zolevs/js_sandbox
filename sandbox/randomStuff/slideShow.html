<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slide Image</title>
</head>
<body onload="slider()">
    <img id="slideshow">
    <script>
        var i = 0;
        console.log("outside i: " + i);
        function change_image(){
            document.getElementById("slideshow").src = "/sandbox/img/img-"+(i++ % 3)+".jpg";
            console.log("inside i: " + i);
        }

        function slider(){
            setInterval(change_image, 1500);  
        }
    </script>
</body>
</html>
