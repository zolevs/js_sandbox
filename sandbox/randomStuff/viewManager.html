<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>View Manager</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

    <style>
        body, html{
            height: 100%;
            margin: 0;
        }
        #container{
            width: 100%;
            height: 100%;
            background:lightgray;
            position: relative;
        }
        #nav {
            position: fixed;
            left: 20px;
            top: 20px;
        }
        #link-a, #link-b, #link-c{
            display: inline-block;
            padding: 1em;
            background-color: #999;
        }
        .box{
            width: 100%;
            height: 100%;
            position: absolute;
        }
        #a {
            background-color: cyan;
        }
        #b {
            background: yellow;
        }
        #c {
            background: green;
        }
    </style>

 
</head>
<body>
    <div id="container"> </div>
        <div id="nav">
            <a href="#" id="link-a">AAA</a>
            <a href="#" id="link-b">BBB</a>
            <a href="#" id="link-c">CCC</a>
        </div>
        <div id="a" class="box"></div>
        <div id="b" class="box"></div>
        <div id="c" class="box"></div>
 
<script>

    var a = $('#a');
    var b = $('#b');
    var c = $('#c');

    a.remove();
    b.remove();
    c.remove();

    var currentView;
    function showView(newView){
        // hide the currentView
        if(currentView){
            currentView.animate({left:"-100%"}, 400, function(){
                this.remove();
            });
        }
        // show newView
        currentView = newView;
        $("#container").append(currentView);
        currentView.css({left:"100%"}).animate({left:0}, 400, function(){

        });
    }
    $("#link-a").click(function(event){
        showView(a);
    });
    $("#link-b").click(function(event){
        showView(b);
    });
    $("#link-c").click(function(event){
        showView(c);
    });

</script>

</body>
</html>
