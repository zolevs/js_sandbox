 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>DOM</title>
 </head>
 <body>
<script>
function fullScreen(element){
    var newElement = document.createElement(element);
    newElement.style.height = '100vh';
    document.body.appendChild(newElement);
    return newElement;
}

function input(inputType, DOMElement, callback){
    DOMElement.addEventListener(inputType, function(event){
    var x = event.clientX;
    var y = event.clientY; 
    callback(DOMElement, x, y);
});
}

function output(element, x, y){
    element.textContent = `value x: ${x}, value y: ${y}`;
    element.style.backgroundColor = `rgb(${y},${x},100)`;
}
input('mousemove', fullScreen('div'), output);
    
</script>
 </body>
 </html>
