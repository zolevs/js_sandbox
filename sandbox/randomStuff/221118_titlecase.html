      // // version 2

      function titleCase(str){
          var convertToArray = str.toLowerCase().split(' ');
          var result = convertToArray.map(function(val){
              return val.replace(val.charAt(0), val.charAt(0).toUpperCase());
          });
          return result.join(' ');
      }
