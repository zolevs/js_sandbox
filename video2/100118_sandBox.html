<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tip Calculator</title>
</head>
<body>
    <h1>Tip calculator</h1>

    <script>
        function calculate(amount, tip){
            let percent = (tip / 100); 
            let tipAmount = amount * percent;
            let totalAmount = amount + tipAmount;
            
            if (tip <= 5){
                console.log('You have to do better than that. '+'\n'+tip+' % percent is very low');
                console.log('You left a tip of ' + tipAmount + '$');
                console.log('Your total amount is ' + totalAmount);
            } else if (tip >= 20){
                console.log('You are very generous. '+'\n' + tip + ' % percent is very good');
                console.log('You left a tip of ' + tipAmount + '$');
                console.log('Your total amount is ' + totalAmount);
            } else {
                console.log('You left very good tip. '+'\n' + tip + ' % percent is good');
                console.log('You left a tip of ' + tipAmount + '$');
                console.log('Your total amount is ' + totalAmount);
            }

            // console.log('This is your tip percentage ' + percent);
            // console.log('This is your amount of tip '+tipAmount);
            // console.log('Your total amount '+totalAmount);
            
        }

        calculate(200,4);
        console.log('--------');
        calculate(200,20);
        console.log('--------');
        calculate(200,40);
        console.log('--------');
    </script>
</body>
</html>
